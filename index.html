<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Project Crimson</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    background: black;
    color: red;
    font-family: 'Courier New', Courier, monospace;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    padding: 0px;
  }

  .container {
    max-width: 600px;
    line-height: 1.6;
    font-size: 1.5em;
    user-select: none;
  }

  .glitch {
    color: crimson;
    position: relative;
    animation: glitch-flicker 0.3s infinite alternate;
  }

  @keyframes glitch-flicker {
    0% {
      text-shadow: 1px 0 red, -1px 0 crimson;
    }
    100% {
      text-shadow: 2px 0 crimson, -2px 0 red;
    }
  }

  .cursor {
    display: inline-block;
    width: 6px;
    height: 1em;
    background-color: red;
    margin-left: 6px;
    margin-bottom: 10px;
    animation: blink 1s step-start infinite;
    vertical-align: bottom;
  }

  @keyframes blink {
    50% { background-color: transparent; }
  }
</style>
</head>
<body>
  <div class="container">
    <p>Project <span class="glitch">Crimson</span></p>
    <p>Compiled in silence.</p>
    <p>Code hidden within the shadows</p>
    <p><span class="glitch">Await the signal</span><span class="cursor"></span></p>
  </div>
</body>
</html>
